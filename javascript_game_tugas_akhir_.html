<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas Akhir JavaScript Gamedev</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            background-image: linear-gradient(90deg, purple, blue);
        }

    </style>
</head>
<body>
<h1>Game Shooting JavaScript</h1>
<canvas id="GL_Canvas" width="1024" height="768" style="background-color: black;border:1px solid black;"></canvas>
<script type="text/javascript">
  //mengambil element canvas html dengan id GL_Canvas
  var canvas = document.getElementById("GL_Canvas")

  //mengambil context 2d dari element canvas
  var ctx = canvas.getContext("2d");

  var moveSpeed = 10;
  var velocity = 10;

  const background = new Image();
  background.src = "images/space.png";

  function game() {
    ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
  }

    var triangle = {
        ytop: 750, 
        xtop: canvas.width/2 - 45, 
        ybottom: 750, 
        xbottom: canvas.width/2 + 45, 
        yface: 650, 
        xface: canvas.width/2, 
        vx: 5, vy: 2, 
        color: 'blue',
    
    draw: function () {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.xtop, this.ytop);
        ctx.lineTo(this.xbottom, this.ybottom);
        ctx.lineTo(this.xface, this.yface);
        ctx.closePath();
        ctx.fill();
        ctx.shadowColor = "#d53";
        ctx.shadowBlur = 20;
        ctx.lineJoin = "bevel";
        ctx.lineWidth = 20;
        }
    };

  //musuh berbentuk pentagon
    var pentagon = {
    x: 100,
    y: 0,
    point1: 560,
    point2: 620,
    point3: 590,
    point4: 530,
    point5: 500, 
    grad1: 155, 
    grad2: 260,
    grad3: 260, 
    grad4: 200,
    grad5: 200, 

    color: 'purple',

    draw: function () {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.point1, this.grad1);
        ctx.lineTo(this.point5, this.grad5);
        ctx.lineTo(this.point4, this.grad3);
        ctx.lineTo(this.point3, this.grad2);
        ctx.lineTo(this.point2, this.grad4);
        ctx.closePath();
        ctx.fill();
        }
    };
  
  var sprites = [];

  //membuat bullet
  class bullet {
      constructor() {
        this.x = triangle.xface;
        this.y = triangle.yface;
        this.radius = 5;
        this.color = 'red';
        this.shoot = true;
        this.init = function () {
            this.y += 5;
            sprites.push(this);
        };
        this.renderBullet = function () {
            if (this.shoot) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        };
        this.updateBulletPos = function () {
            if (this.shoot) {
                this.y -= 7;
                if (this.y <= pentagon.grad3) {
                    this.shoot = false;
                    score++;
                }
                else {
                    this.shoot = true;
                }
            }
        };
    }
}

function createBullet() {
    bullets = new bullet();
    bullets.init();
}

  //score awal
  var score = 0;

  //delay bullet muncul
  var delay = 150; 
  var lastExecution = 0;

  function highScore() {
    ctx.fillStyle = 'white';
    ctx.font = '30px Comic Sans';
    ctx.fillText('High Score : ' + score, 40, 80);
}

  //variable untuk kontroller segitiga
  var shootPressed = false;
  var rightPressed = false;
  var leftPressed = false;

  window.addEventListener('keydown', (e) => {
      if (e.keyCode == 32 ) {
         shootPressed = true;
     }

      if (e.key === 'ArrowRight') {
         rightPressed = true;
      }

      if (e.key === 'ArrowLeft') {
          leftPressed = true;
      }

  });

  window.addEventListener('keyup', (e) => {
      if (e.keyCode == 32 ) {
        shootPressed = false;
     }

     if (e.key === 'ArrowLeft') {
        leftPressed = false;
     }

     if (e.key === 'ArrowRight') {
        rightPressed = false;
      }
  });

  function triangleMove() {
      if (shootPressed == true) {
          if ((lastExecution + delay) < Date.now()){
              createBullet();
              lastExecution = Date.now() 
          }
      }
      if (rightPressed == true) {
         if (triangle.xface < canvas.width - 50) {
             triangle.xface += triangle.vx;
             triangle.xtop += triangle.vx;
             triangle.xbottom += triangle.vx;
          }
     }

     if (leftPressed == true) {
          if (triangle.xtop > 0) {
              triangle.xface -= triangle.vx;
              triangle.xtop -= triangle.vx;
              triangle.xbottom -= triangle.vx;
          }
      }
  }

  function loop() {
    game();
    updateBullet();
    triangleMove();
    render();
    requestAnimationFrame(loop);
  }

function render() {
     ctx.clearRect(0, 0, canvas.width, canvas.height);
     game();
     triangle.draw();
     pentagon.draw();
     highScore();

     for (var indexBullet = sprites.length; indexBullet--;) {
          sprites[indexBullet].renderBullet();
      }
  }

  function updateBullet() {
    for (var indexBullet = sprites.length; indexBullet--;) {
      sprites[indexBullet].updateBulletPos();
    }
  }

  requestAnimationFrame(loop);

</script>
</body>
</html>
